<script>
class Personas{
constructor(n,l,c){

this.comida=c;
      }
     
      getDatos(){
      return  `La persona ${this.nombre} vive en ${this.localidad} le gusta comer ${this.comida}`;
      }
}// beans
var ariadna=null;
var arreglo=new Array(1000);
var contador=0;
function guardar(){
let n= document.getElementById("n").value;
let l= document.getElementById("l").value;
let c= document.getElementById("c").value;
arreglo[contador]= new Personas(n,l,c);

function imprimir(){
